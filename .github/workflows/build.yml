name: "Build"

on: [ push ]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                mod_loader: [ "fabric", "forge", "quilt" ]
        name: "Build"
        timeout-minutes: 30

        steps:
            -   name: "Checkout repository"
                uses: actions/checkout@v3.5.3
                with:
                    fetch-depth: 0

            -   name: "Setup environment"
                uses: ./.github/templates/setup-environment.yml

            -   name: "Build with gradle"
                run: ./gradlew build

    run-client:
        needs: build
        runs-on: ubuntu-latest
        name: "Run fabric client"
        timeout-minutes: 30

        steps:
            -   name: "Checkout repository"
                uses: actions/checkout@v3.5.3
                with:
                    fetch-depth: 0

            -   name: "Setup environment"
                uses: ./.github/templates/setup-environment.yml

            -   name: "Run fabric client"
                uses: modmuss50/xvfb-action@v1
                with:
                    run: ./.github/scripts/run-client.sh ${{ matrix.mod_loader }}
                    shell: bash

    run-server:
        needs: build
        runs-on: ubuntu-latest
        name: "Run fabric server"
        timeout-minutes: 30

        steps:
            -   name: "Checkout repository"
                uses: actions/checkout@v3.5.3
                with:
                    fetch-depth: 0

            -   name: "Setup environment"
                uses: ./.github/templates/setup-environment.yml

            -   name: "Run fabric server"
                uses: modmuss50/xvfb-action@v1
                with:
                    run: ./.github/scripts/run-server.sh ${{ matrix.mod_loader }}
                    shell: bash